{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <div class="govuk-form-group">

      <form action="/juggling-balls-answer" method="POST" class="form">

        <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">

            <h1 class="govuk-fieldset__heading">
              How many balls can you juggle?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="juggling-balls-1" name="juggling-balls" type="radio" value="3 or more" name="radio" required {{ checked( "juggling-balls-1", "3-or-more?" ) }}​>
              <label class="govuk-label govuk-radios__label" for="juggling-balls">
                3 or more
              </label> </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="juggling-balls-2" name="juggling-balls" type="radio" value="1 or 2" name="radio" {{ checked( "juggling-balls-2", "1-or-2?" ) }}​>
              <label class="govuk-label govuk-radios__label" for="juggling-balls">
                1 or 2
              </label> </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="juggling-balls-3" name="juggling-balls" type="radio" value="None - i cannot juggle" name="radio" {{ checked( "juggling-balls-3", "None-i-cannot-juggle." ) }}​>
              <label class="govuk-label govuk-radios__label" for="juggling-balls">
                None - i cannot juggle.
              </label> </div>  
          </div>
      
        </fieldset>
      </div>
        <div class="govuk-form-group"><button class="govuk-button">Continue</button></div>
    </form>
    
    
    
      
    </div>
  </div>
</div>
{% endblock %}
