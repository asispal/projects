{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-balls.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/check-your-answers" method="POST" class="form">  
        <h1 class="govuk-heading-xl">What is your most impressive juggling trick?</h1>

        <div class="govuk-form-group">
          <label class="govuk-label" for="more-detail">
            Can you provide more detail?
          <textarea class="govuk-textarea" id="more-detail" name="juggling-trick" rows="5" aria-describedby="more-detail-hint"
          value = "{ {data ['juggling-trick']} }" 
          >{{ data['juggling-trick'] }}â€‹ </textarea>
        </div>
          <button class="govuk-button">Continue</button>
        </form>    

    </div>
  </div>

{% endblock %}
